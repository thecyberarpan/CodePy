{% extends "Notes/base.html" %} 

{% block body %}
<div class="container mb-11">
    <div class="row gx-0">
        <div class="col-md-7 col-xl-4 mx-auto">
            <!-- Login -->
            <h3 class="mb-6">Log In to Your Skola Account!</h3>

            <!-- Form Login -->
            <form action="" class="mb-5" method="post">
                {% csrf_token %}
                <!-- Username -->
                <div class="form-group mb-5">
                    <label for="modalSigninEmail1">Username</label>
                    <input type="name" class="form-control" name="uname" id="modalSigninEmail1" placeholder="cyberarpan">
                </div>

                <!-- Email -->
                <div class="form-group mb-5">
                    <label for="modalSigninEmail1">Email</label>
                    <input type="email" class="form-control" name="email" id="modalSigninEmail1" placeholder="cyberarpan">
                </div>

                <!-- Password -->
                <div class="form-group mb-5">
                    <label for="modalSigninPassword1">Password</label>
                    <input type="password" name="upassword" class="form-control" id="modalSigninPassword1" placeholder="**********">
                </div>

                <div class="d-flex align-items-center mb-5 font-size-sm">
                    <div class="form-check">
                        <input class="form-check-input text-gray-800" type="checkbox" id="autoSizingCheck1">
                        <label class="form-check-label text-gray-800" for="autoSizingCheck1">
                            Remember me
                        </label>
                    </div>

                    <div class="ms-auto">
                        <a class="text-gray-800" href="recover.html">Forgot Password</a>
                    </div>
                </div>

                <!-- Submit -->
                <button class="btn btn-block btn-primary" type="submit">
                    LOGIN
                </button>
            </form>

            <!-- Text -->
            <p class="mb-0 font-size-sm text-center">
                Don't have an account? <a class="text-underline" href="{% url "SignUp" %}">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock body %}
